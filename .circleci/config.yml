version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update
      - run: composer install -n --prefer-dist --working-dir=./src
      - run:
          command: npm ci
          working_directory: ./src/
      - run:
          command: npm run dev
          working_directory: ./src/
      - run:
          name: php test
          command: vendor/bin/phpunit
          working_directory: ./src/