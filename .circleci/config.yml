version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update
      - run:
          command: composer install -n --prefer-dist
          working_directory: ./src
      - run:
          name: php test
          command: src/vendor/bin/phpunit